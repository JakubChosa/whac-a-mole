<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>whac-a-mole</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbedc4bf04.js" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <h2 class="score">Play whac-a-mole!</h2>
    <div class="game">

      <form class="form">
        <input type="radio" id="easy" name="mode" value="easy" checked>
        <label for="easy">Easy Mode</label><br>
        <input type="radio" id="medium" name="mode" value="medium">
        <label for="medium">Medium Mode</label><br>
        <input type="radio" id="hard" name="mode" value="hard">
        <label for="hard">Hard Mode</label>
      </form>

      <div class="info">
        <div class="info-tracking">
          <p>your current score: <span class="info-score">0</span></p>
          <p>time left: <span class="info-time">60</span></p>
        </div>
        <p class="extra"></p>
        <button class="btn startBtn">Start!</button>
      </div>

      <div class="container"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
